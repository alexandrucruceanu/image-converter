<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/minified/introjs.min.css">
</head>
<body data-tooltip-content-class="tooltip-inner">
    <button id="themeToggle" class="theme-toggle" data-tooltip="Toggle between themes" aria-label="Toggle theme">ðŸŒ“</button>
    
    <div class="controls">
    <div id="dropZone" class="drop-zone" data-intro="Drag and drop your image file here to start conversion" data-step="1" data-tooltip="Drag and drop your image file here">
        <p>Drag & Drop Images Here</p>
        <input type="file" id="uploadInput" hidden accept="image/*" aria-label="Upload image">
        <button class="btn" onclick="document.getElementById('uploadInput').click()" data-tooltip="Upload image from your computer" aria-label="Upload Image">Upload Image</button>
    </div>
        
    <select id="formatSelect" class="format-select" data-tooltip="Select output format" aria-label="Select output format" data-intro="Choose the format you want to convert your image to" data-step="2">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="webp">WEBP</option>
        <option value="bmp">BMP</option>
        <option value="tiff">TIFF</option>
        <option value="gif">GIF</option>
        <option value="svg">SVG</option>
    </select>
        
        <div class="quality-presets"  data-tooltip="Quality presets for conversion" data-intro="Quickly set the quality using these presets, or adjust manually with the slider" data-step="3">
            <button class="btn preset-btn" data-quality="30" aria-label="Set quality to Low">Low</button>
            <button class="btn preset-btn" data-quality="60" aria-label="Set quality to Medium">Medium</button>
            <button class="btn preset-btn" data-quality="92" aria-label="Set quality to High">High</button>
        </div>
        <div class="compression-controls" data-tooltip="Adjust compression quality" data-intro="Adjust the quality of the converted image using this slider for more control" data-step="4">
            <label for="qualitySlider">Quality:</label>
            <input type="range" id="qualitySlider" min="0" max="100" value="92" aria-label="Compression quality slider">
            <span id="qualityValue">92%</span>
        </div>
        <button class="btn" id="convertBtn" data-tooltip="Convert image (Ctrl+Enter)" aria-label="Convert Image" data-intro="Click this button to start the image conversion process" data-step="5">Convert</button>
        <button class="btn" id="downloadBtn" disabled data-tooltip="Download converted image (Ctrl+S)" aria-label="Download Image" data-intro="Once conversion is complete, use this button to download the converted image" data-step="6">Download</button>
        <button class="btn tutorial-btn" data-intro="Click to start the tutorial again" data-step="7" data-tooltip="Show tutorial again">Show Tutorial</button>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="preview-section">
        <div class="preview-box" data-tooltip="Original image preview">
            <h3>Input Preview</h3>
            <img id="inputPreview" class="preview-image" aria-label="Input Image Preview">
        </div>
        <div class="preview-box" data-tooltip="Converted image preview">
            <h3>Output Preview</h3>
            <img id="outputPreview" class="preview-image" aria-label="Output Image Preview">
        </div>
    </div>

    <div class="file-details" data-tooltip="Displays details about the input and output files">
        <div class="detail-box">
            <h4>Input File Details</h4>
            <p id="inputDetails">No file selected</p>
            <div id="inputMetadata" class="metadata-section"></div>
        </div>
        <div class="detail-box">
            <h4>Output File Details</h4>
            <p id="outputDetails">Convert file to see details</p>
            <div id="outputMetadata" class="metadata-section"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/intro.min.js"></script>
</body>
</html>
