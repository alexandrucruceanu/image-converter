<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <button id="themeToggle" class="theme-toggle">ðŸŒ“</button>
    
    <div class="controls">
    <div id="dropZone" class="drop-zone">
        <p>Drag & Drop Images Here</p>
        <input type="file" id="uploadInput" hidden accept="image/*">
        <button class="btn" onclick="document.getElementById('uploadInput').click()">Upload Image</button>
    </div>
        
    <select id="formatSelect" class="format-select">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="webp">WEBP</option>
        <option value="gif">GIF</option>
        <option value="svg">SVG</option>
        <option value="tiff">TIFF</option>
    </select>

    <div id="formatSpecificControls" class="format-controls">
        <div id="gifControls" class="format-specific-control">
            <h4>GIF Options</h4>
            <div class="control-group">
                <label for="gifDither">Dithering:</label>
                <select id="gifDither">
                    <option value="NoDither">No Dithering</option>
                    <option value="FloydSteinberg">Floyd-Steinberg</option>
                    <option value="FalseFloydSteinberg">False Floyd-Steinberg</option>
                    <option value="Stucki">Stucki</option>
                    <option value="Atkinson">Atkinson</option>
                </select>
            </div>
            <div class="control-group">
                <label for="gifPalette">Palette:</label>
                <select id="gifPalette">
                    <option value="2">2 colors</option>
                    <option value="4">4 colors</option>
                    <option value="8">8 colors</option>
                    <option value="16">16 colors</option>
                    <option value="32">32 colors</option>
                    <option value="64">64 colors</option>
                    <option value="128">128 colors</option>
                    <option value="256">256 colors</option>
                </select>
            </div>
        </div>
        <div id="svgControls" class="format-specific-control">
            <h4>SVG Options</h4>
            <div class="control-group">
                <label for="svgSimplify">Simplify:</label>
                <select id="svgSimplify">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="control-group">
                <label for="svgMinify">Minify:</label>
                <input type="checkbox" id="svgMinify">
            </div>
        </div>
        <div id="tiffControls" class="format-specific-control">
            <h4>TIFF Options</h4>
            <div class="control-group">
                <label for="tiffCompression">Compression:</label>
                <select id="tiffCompression">
                    <option value="none">None</option>
                    <option value="lzw">LZW</option>
                    <option value="deflate">Deflate</option>
                    <option value="jpeg">JPEG</option>
                </select>
            </div>
        </div>
    </div>
        
        <div class="quality-presets">
            <button class="btn preset-btn" data-quality="30">Low</button>
            <button class="btn preset-btn" data-quality="60">Medium</button>
            <button class="btn preset-btn" data-quality="92">High</button>
        </div>
        <div class="compression-controls">
            <label for="qualitySlider">Quality:</label>
            <input type="range" id="qualitySlider" min="0" max="100" value="92">
            <span id="qualityValue">92%</span>
        </div>
        <button class="btn" id="convertBtn">Convert</button>
        <button class="btn" id="downloadBtn" disabled>Download</button>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="preview-section">
        <div class="preview-box">
            <h3>Input Preview</h3>
            <img id="inputPreview" class="preview-image">
        </div>
        <div class="preview-box">
            <h3>Output Preview</h3>
            <img id="outputPreview" class="preview-image">
            </div>
        </div>
    </div>

    <!-- File details and metadata section -->
    
    <div class="file-details">
        <div class="detail-box">
            <h4>Input File Details</h4>
            <p id="inputDetails">No file selected</p>
            <div id="inputMetadata" class="metadata-section"></div>
        </div>
        <div class="detail-box">
            <h4>Output File Details</h4>
            <p id="outputDetails">Convert file to see details</p>
            <div id="outputMetadata" class="metadata-section"></div>
        </div>
    </div>

    <!-- Core libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    
    <!-- Format conversion libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>
    <script>
        // Ensure GIF is globally available
        window.GIF = GIF;
    </script>
    <script src="https://cdn.jsdelivr.net/gh/kilobtye/potrace/potrace.js"></script>

     <!-- Application script -->
    <script src="script.js"></script>
    
</body>
</html>
