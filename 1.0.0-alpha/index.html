<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">ðŸŒ“</button>
    
    <div class="controls">
        <input type="file" id="uploadInput" hidden accept="image/*">
        <button class="btn" onclick="document.getElementById('uploadInput').click()">Upload Image</button>
        
        <select id="formatSelect" class="format-select">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="webp">WEBP</option>
        </select>
        
        <button class="btn" id="convertBtn">Convert</button>
        <button class="btn" id="downloadBtn" disabled>Download</button>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="preview-section">
        <div class="preview-box">
            <h3>Input Preview</h3>
            <img id="inputPreview" class="preview-image">
        </div>
        <div class="preview-box">
            <h3>Output Preview</h3>
            <img id="outputPreview" class="preview-image">
        </div>
    </div>

    <div class="file-details">
        <div class="detail-box">
            <h4>Input File Details</h4>
            <p id="inputDetails">No file selected</p>
            <div id="inputMetadata" class="metadata-section"></div>
        </div>
        <div class="detail-box">
            <h4>Output File Details</h4>
            <p id="outputDetails">Convert file to see details</p>
            <div id="outputMetadata" class="metadata-section"></div>
        </div>
    </div>

    <div id="mapContainer" class="map-container" style="display: none;">
        <h4>Image Location</h4>
        <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
